<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatoDo</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div id="content">
        <div id="backBar"></div>
        <div id="bar">

            <div id="logo"> 
                <h1>Whato</h1>
                <h1>Do</h1> 
             </div>

             <div id="addProject"><h1>+</h1></div>
        </div>

        <div id="projects"></div>

        <div id="checkList">
            <div id='closeHolder'>
                <div id='close'>X</div>
            </div>
            <div id="addTask">
                <input placeholder="add a subtask">
                <button>ADD</button>
            </div>
            <div id="tasksHolder">
                <div class="task">
                 <div id="complete"></div>
                 <h3>I'm a Task</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
